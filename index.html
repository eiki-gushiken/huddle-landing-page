<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/all.min.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
  <header>
    <img class="logo" src="./src/images/logo.svg" alt="logo">
  </header>

  <main class="container">
    <img class="ilustracao" src="./src/images/illustration-mockups.svg" alt="ilustração">

    <div class="info">
      <h1 class="titulo">Build The Community Your Fans Will Love</h1>

      <p class="descricao">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections
        with your users as you engage in genuine discussion.</p>

      <button class="btn-register">Register</button>
    </div>
  </main>

  <footer>
    <address class="social">
      <a href="">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </address>
  </footer>
</body>

</html>
